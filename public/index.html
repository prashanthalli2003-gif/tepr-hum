<!DOCTYPE html>
<html>
<head>
  <title>Smart Agriculture Dashboard</title>
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACRZUr-_A7Agv9QAZfW627F4fl-3mBifQ",
      authDomain: "projectt2-1b1f4.firebaseapp.com",
      databaseURL: "https://projectt2-1b1f4-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "projectt2-1b1f4",
      storageBucket: "projectt2-1b1f4.appspot.com",
      messagingSenderId: "899239791218",
      appId: "1:899239791218:web:878be3c7fb7dfb6d1d90eb"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const sensorRef = ref(database, "sensors");

    onValue(sensorRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("temp").innerHTML = data.temperature;
        document.getElementById("hum").innerHTML = data.humidity;
        document.getElementById("soil").innerHTML = data.soilMoisture;
        document.getElementById("water").innerHTML = data.waterLevel;
      }
    });

    window.pumpOn = function() {
      set(ref(database, "sensors/pumpControl"), "ON");
    }

    window.pumpOff = function() {
      set(ref(database, "sensors/pumpControl"), "OFF");
    }

  </script>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#0f172a,#1e3a8a);
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .on { background: green; color: white; }
    .off { background: red; color: white; }
  </style>
</head>

<body>

  <h1>ðŸŒ± Smart Agriculture Dashboard</h1>

  <div class="card">
    <h2>Temperature: <span id="temp">--</span> Â°C</h2>
    <h2>Humidity: <span id="hum">--</span> %</h2>
    <h2>Soil Moisture: <span id="soil">--</span></h2>
    <h2>Water Level: <span id="water">--</span></h2>
  </div>

  <div class="card">
    <h2>Water Pump Control</h2>
    <button class="on" onclick="pumpOn()">Turn ON</button>
    <button class="off" onclick="pumpOff()">Turn OFF</button>
  </div>

</body>
</html>
