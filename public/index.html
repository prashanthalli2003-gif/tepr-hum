<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Soil Moisture Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      text-align: center;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      background: rgba(0,0,0,0.4);
    }

    .card {
      margin-top: 120px;
      display: inline-block;
      padding: 50px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .value {
      font-size: 70px;
      font-weight: bold;
      color: #22c55e;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="header">
    ðŸŒ± Soil Moisture Monitoring System
  </div>

  <div class="card">
    <h2>Soil Moisture</h2>
    <div id="soilMoisture" class="value">-- %</div>
  </div>

  <div class="footer">
    Live Data from ESP8266 â€¢ Firebase RTDB
  </div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAU7oW1V1_DTHO_sSRGPTRVyi8VwMjxU50",
  authDomain: "esp8266led-fabdc.firebaseapp.com",
  databaseURL: "https://esp8266led-fabdc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "esp8266led-fabdc",
  storageBucket: "esp8266led-fabdc.firebasestorage.app",
  messagingSenderId: "606563626891",
  appId: "1:606563626891:web:c11e89330018ad149cc98e"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

// ðŸ”¥ Only Soil Moisture Path
const soilRef = ref(database, "sensors/soilMoisture");

onValue(soilRef, (snapshot) => {
  const value = snapshot.val();
  if (value !== null) {
    document.getElementById("soilMoisture").innerText = value + " %";
  }
});

</script>

</body>
</html>
